---
layout : frame
useMathJax : true
---
<style type="text/css">
<!-- 
	#content p{ text-indent: 2em;}
 -->
</style>
<h1>{{ page.title }}</h1>
<p style="margin-top:-16px; text-indent:0em;">{{ page.date | date_to_long_string }} | CATEGORY:<a href="/categories/{{ page.category }}">{{ page.category }}</a> | TAGS:{% for tag in page.tags %}<a href="/tag/{{ tag }}">{{ tag }}</a>&nbsp;{% endfor %}</p>
{{ content }}
