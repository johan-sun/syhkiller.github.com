<ul>
{% for post in site.tags.[page.tag] %}
		<li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></li>
{% assign type = post.path | split:'.' | last %}
{% if type == 'md' %}
		{{ post.excerpt | markdownify }}
{% elsif type == 'textile' %}
		{{ post.excerpt | textilize }}
{% else %}
		{{ post.excerpt }}
{% endif %}
{% endfor %}
</ul>
